# Test Configuration for Jira Fetch Service
spring.application.name=jira-fetch-service-test
server.port=0

# H2 In-Memory Database for Testing
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
SPRING_R2DBC_URL=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# Disable service discovery for tests
spring.cloud.discovery.enabled=false
spring.cloud.loadbalancer.enabled=false
spring.cloud.config.enabled=false
eureka.client.enabled=false

# Mock Jira Configuration for Tests
jira.base-url=http://localhost:8080
jira.username=test-user
jira.api-token=test-token

# Database initialization
spring.sql.init.mode=always

# Logging for tests
logging.level.org.project.jirafetchservice=INFO
logging.level.org.springframework.web.reactive=WARN
logging.level.io.r2dbc.h2=WARN