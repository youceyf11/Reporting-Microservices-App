name: CI/CD - Reporting Logistics App

on:
  push:
    branches: ["**"]
    tags: ["*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual run"
        required: false
        default: "manual-trigger"

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '17'

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: Build and Test All Modules
    runs-on: ubuntu-latest

    services:
      zookeeper:
        image: bitnami/zookeeper:3
        env:
          ALLOW_ANONYMOUS_LOGIN: "yes"
        ports:
          - 2181:2181
        options: >-
          --health-cmd="nc -z 127.0.0.1 2181"
          --health-interval=10s --health-timeout=5s --health-retries=12

      kafka:
        image: bitnami/kafka:3
        ports:
          - 9092:9092
        env:
          KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          ALLOW_PLAINTEXT_LISTENER: "yes"
        options: >-
          --health-cmd="kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=12

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: ci
          RABBITMQ_DEFAULT_PASS: ci
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: jira_db
          POSTGRES_USER: jira
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U jira -d jira_db"
          --health-interval=10s --health-timeout=5s --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for services
        run: |
          for i in {1..60}; do
            nc -z localhost 2181 \
            && nc -z localhost 9092 \
            && nc -z localhost 6379 \
            && nc -z localhost 5672 \
            && nc -z localhost 5432 \
            && break
            echo "waiting for services... ($i)"
            sleep 2
          done

      - name: Build entire project (Maven Reactor)
        run: |
          echo "📦 Building all modules (including issue-events → jira-fetch-service dependency)..."
          mvn -B -T 1C -fae \
            -Dspring.profiles.active=ci \
            -Ddependency-check.skip=true \
            clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-jacoco-reports
          path: |
            */target/surefire-reports/*.xml
            */target/failsafe-reports/*.xml
            */target/site/jacoco/*.xml

  docker-images:
    name: Build and Push Docker Images
    needs: build-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build JARs
        run: mvn -U -B clean package -DskipTests

      - name: Verify dependency versions across services
        run: |
          echo "Verifying dependency versions (XStream/Jettison/Netty) across all services"
          for svc in jira-fetch-service reporting-service chart-service email-service excel-service gateway-service discovery-service; do
            echo "Checking $svc..."
            mvn -q -pl "$svc" dependency:tree \
              -Dincludes=io.netty:netty-codec-http2,com.thoughtworks.xstream:xstream,org.codehaus.jettison:jettison || true
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      - name: Build and scan Docker images
        run: |
          TAG=${GITHUB_SHA::7}
          OWNER=${{ github.repository_owner }}
          OWNER_LC=${OWNER,,}

          for svc in jira-fetch-service reporting-service chart-service email-service excel-service gateway-service discovery-service; do
            echo "=== Processing $svc ==="

            DF="./$svc/Dockerfile"
            if [ "$svc" = "jira-fetch-service" ]; then
              DF="./jira-fetch-service/dockerfile"
            fi

            echo "🏗️  Building image for $svc..."
            docker build --no-cache -f "$DF" \
              -t ${{ env.REGISTRY }}/$OWNER_LC/$svc:$TAG \
              -t ${{ env.REGISTRY }}/$OWNER_LC/$svc:$GITHUB_SHA \
              ./$svc

            echo "🔍 Scanning ${{ env.REGISTRY }}/$OWNER_LC/$svc:$TAG"
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v $HOME/.cache/trivy:/root/.cache/ \
              aquasec/trivy:0.54.1 \
              image --scanners vuln --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 \
              ${{ env.REGISTRY }}/$OWNER_LC/$svc:$TAG
          done

      - name: Push Docker images
        run: |
          TAG=${GITHUB_SHA::7}
          OWNER=${{ github.repository_owner }}
          OWNER_LC=${OWNER,,}

          for svc in jira-fetch-service reporting-service chart-service email-service excel-service gateway-service discovery-service; do
            echo "🚚 Pushing $svc images..."
            docker push ${{ env.REGISTRY }}/$OWNER_LC/$svc:$TAG
            docker push ${{ env.REGISTRY }}/$OWNER_LC/$svc:$GITHUB_SHA
          done

  trivy-scan:
    name: Security Scan (SARIF)
    needs: docker-images
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        svc: [jira-fetch-service, reporting-service, chart-service, email-service, excel-service, gateway-service, discovery-service]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase owner
        run: |
          echo "OWNER_LC=${{ github.repository_owner }},," >> $GITHUB_ENV

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      - name: Run Trivy scan (${{ matrix.svc }})
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ matrix.svc }}:${{ github.sha }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '0'
          scanners: vuln
          ignore-unfixed: true
          cache-dir: ~/.cache/trivy

      - name: Generate SARIF report (${{ matrix.svc }})
        if: always()
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ matrix.svc }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.svc }}.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          scanners: vuln
          ignore-unfixed: true
          cache-dir: ~/.cache/trivy

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.svc }}.sarif