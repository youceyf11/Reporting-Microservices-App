networks:
  reporting-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-secondary-data:
  zookeeper-data:
  config-server-git-cache:
  rabbitmq_data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: phd-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jira_db}
      POSTGRES_USER: ${POSTGRES_USER:-jira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    networks:
      - reporting-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  postgres-secondary:
   image: postgres:15-alpine
   container_name: phd-postgres-secondary
   environment:
    POSTGRES_DB: ${SECOND_POSTGRES_DB:-reporting_db}
    POSTGRES_USER: ${SECOND_POSTGRES_USER:-reporting}
    POSTGRES_PASSWORD: ${SECOND_POSTGRES_PASSWORD:-password}
   ports:
    - "5433:5432"
   networks:
    - reporting-network
   volumes:
    - postgres-secondary-data:/var/lib/postgresql/data
    - ./init-secondary-db.sql:/docker-entrypoint-initdb.d/
   healthcheck:
    test: [ "CMD-SHELL", "pg_isready -U postgres" ]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 60s
   restart: unless-stopped


  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: phd-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - reporting-network
    healthcheck:
      test: [ "CMD-SHELL", "echo srvr | nc localhost 2181 | grep Mode" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: phd-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - reporting-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    platform: linux/arm64/v8
    container_name: phd-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - reporting-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    platform: linux/arm64/v8
    container_name: phd-rabbitmq
    restart: unless-stopped
    hostname: rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      - RABBITMQ_ERLANG_COOKIE=unechainealphanumeriquedau moinsvingtcaracteres
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
      - RABBITMQ_NODENAME=rabbit@rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - reporting-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: config-server
      SERVER_PORT: 8888
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/youceyf11/Reporting-Config-Repo.git
      SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL: main
      SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH_PATHS: config-repo
      SPRING_CLOUD_CONFIG_SERVER_GIT_CLONE_ON_START: true
      SPRING_CLOUD_CONFIG_SERVER_GIT_FORCE_PULL: true
      SPRING_CLOUD_CONFIG_SERVER_GIT_TIMEOUT: 300
      SPRING_CLOUD_CONFIG_SERVER_GIT_BASEDIR: /config-repo-cache
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_CONFIG: DEBUG
      LOGGING_LEVEL_ORG_ECLIPSE_JGIT: DEBUG
    ports:
      - "8888:8888"
    networks:
      - reporting-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    volumes:
      - config-server-git-cache:/config-repo-cache


  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    hostname: eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: eureka-server
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      LOGGING_LEVEL_ROOT: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_CONFIG: TRACE
      SPRING_OUTPUT_ANSI_ENABLED: ALWAYS
      SPRING_CLOUD_CONFIG_FAIL_FAST: false
      SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS: 10
      SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL: 5000
      SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER: 1.5
      SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL: 15000
    ports:
      - "8761:8761"
    networks:
      - reporting-network
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    hostname: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      EUREKA_INSTANCE_HOSTNAME: api-gateway
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_CONFIG: DEBUG
    ports:
      - "8080:8080"
    networks:
      - reporting-network
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
