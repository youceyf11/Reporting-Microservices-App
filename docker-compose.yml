  db-seeder:
    image: postgres:16
    container_name: db-seeder
    env_file: .env
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./reporting-service/src/main/resources/data-test.sql:/seed.sql:ro
    entrypoint:
      - "bash"
      - "-lc"
