
services:
  jira-fetch-service:
    build:
      context: ./jira-fetch-service
      dockerfile: Dockerfile
    ports:
      - "${JIRA_FETCH_SERVICE_PORT}:8081"
    environment:
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_FETCH_SERVICE_PORT=${JIRA_FETCH_SERVICE_PORT}
      - SPRING_R2DBC_URL=${SPRING_R2DBC_URL}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    depends_on:
      - postgres


  reporting-service:
    build:
      context: ./reporting-service
      dockerfile: Dockerfile
    ports:
      - "${REPORTING_SERVICE_PORT}:8082"
    environment:
      - REPORTING_SERVICE_PORT=${REPORTING_SERVICE_PORT}
      - JIRA_FETCH_BASE_URL=${JIRA_FETCH_BASE_URL}
    depends_on:
      - jira-fetch-service

  chart-service:
    build:
        context: ./chart-service
        dockerfile: Dockerfile
    ports:
      - "${CHART_SERVICE_PORT}:8083"
    environment:
      - REPORTING_SERVICE_URL=${REPORTING_SERVICE_URL}
    depends_on:
      - reporting-service

    
    
  email-service:
    build: 
      context: ./email-service
      dockerfile: Dockerfile
    ports:
      - "${EMAIL_SERVICE_PORT}:8084"
    depends_on:
      - redis
      - rabbitmq
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATA_REDIS_HOST=redis     
      - SPRING_DATA_REDIS_PORT=6379
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}

  excel-service:
    build:
      context: ./excel-service
      dockerfile: Dockerfile
    ports:
      - "${EXCEL_SERVICE_PORT}:8085"
    environment:
      - SPRING_R2DBC_URL=${SPRING_R2DBC_URL}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
      - EXCEL_REPORTS_DIR=/data/reports
      - EXCEL_CHECKPOINT_DIR=/data/checkpoints
    env_file: .env 
    volumes:
      - /Users/youssefouriniche/Desktop/reports:/data
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=jira_db
      - POSTGRES_USER=jira
      - POSTGRES_PASSWORD=secret
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
