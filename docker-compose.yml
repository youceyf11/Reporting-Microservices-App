
services:
  jira-fetch-service:
    build:
      context: ./jira-fetch-service
      dockerfile: Dockerfile
    ports:
      - "${JIRA_FETCH_SERVICE_PORT}:8081"
    env_file: .env
    environment:
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_FETCH_SERVICE_PORT=${JIRA_FETCH_SERVICE_PORT}
      - SPRING_R2DBC_URL=${SPRING_R2DBC_URL}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    depends_on:
      - postgres


  reporting-service:
    build:
      context: ./reporting-service
      dockerfile: Dockerfile
    ports:
      - "${REPORTING_SERVICE_PORT}:8082"
    env_file: .env
    environment:
      - REPORTING_SERVICE_PORT=${REPORTING_SERVICE_PORT}
      - JIRA_FETCH_BASE_URL=${JIRA_FETCH_BASE_URL}
      - SPRING_PROFILES_ACTIVE=testdata
    depends_on:
      - jira-fetch-service

  chart-service:
    build:
        context: ./chart-service
        dockerfile: Dockerfile
    ports:
      - "${CHART_SERVICE_PORT}:8083"
    env_file: .env
    environment:
      - REPORTING_SERVICE_URL=${REPORTING_SERVICE_URL}
    depends_on:
      - reporting-service

    
    
  email-service:
    build: 
      context: ./email-service
      dockerfile: Dockerfile
    ports:
      - "${EMAIL_SERVICE_PORT}:8084"
    env_file: .env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATA_REDIS_HOST=redis     
      - SPRING_DATA_REDIS_PORT=6379
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}

  excel-service:
    build:
      context: ./excel-service
      dockerfile: Dockerfile
    ports:
      - "${EXCEL_SERVICE_PORT}:8085"
    environment:
      - SPRING_R2DBC_URL=${SPRING_R2DBC_URL}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
      - EXCEL_REPORTS_DIR=/data
      - EXCEL_CHECKPOINT_DIR=/data
    env_file: .env 
    volumes:
      - /Users/youssefouriniche/Desktop/reportsExcel:/data
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]

  zookeeper:
    image: bitnami/zookeeper:3
    ports: ["2181:2181"]
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: bitnami/kafka:3
    ports: 
      - "${KAFKA_PORT}:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: yes


volumes:
  postgres_data:
