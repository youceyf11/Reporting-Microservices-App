
services:
  jira-fetch-service:
    build:
      context: ./jira-fetch-service
      dockerfile: Dockerfile
    ports:
      - "${JIRA_FETCH_SERVICE_PORT}:8081"
    environment:
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_FETCH_SERVICE_PORT=${JIRA_FETCH_SERVICE_PORT}


  reporting-service:
    build:
      context: ./reporting-service
      dockerfile: Dockerfile
    ports:
      - "${REPORTING_SERVICE_PORT}:8082"
    environment:
      - REPORTING_SERVICE_PORT=${REPORTING_SERVICE_PORT}
      - JIRA_FETCH_BASE_URL=${JIRA_FETCH_BASE_URL}
    depends_on:
      - jira-fetch-service

  chart-service:
    build:
        context: ./chart-service
        dockerfile: Dockerfile
    ports:
      - "${CHART_SERVICE_PORT}:8083"
    environment:
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - REPORTING_SERVICE_URL=${REPORTING_SERVICE_URL}
      - MAIL_ENABLED=${MAIL_ENABLED}
    depends_on:
      - reporting-service

    
    
  email-service:
    build: ./email-service
    ports:
      - "${EMAIL_SERVICE_PORT}:8084"
    depends_on:
      - redis
      - rabbitmq
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest