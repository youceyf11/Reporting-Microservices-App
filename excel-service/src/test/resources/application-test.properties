spring.r2dbc.url=r2dbc:h2:mem:///testdb
spring.r2dbc.username=sa
spring.r2dbc.password=

# Disable Flyway/liquibase if any
spring.sql.init.mode=never

# Disable R2DBC autoconfig; tests don't need DB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration,org.springframework.boot.autoconfigure.data.r2dbc.R2dbcDataAutoConfiguration,org.springframework.boot.autoconfigure.r2dbc.R2dbcTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.data.r2dbc.R2dbcRepositoriesAutoConfiguration

# Prevent any @EnableR2dbcRepositories from activating
spring.data.r2dbc.repositories.enabled=false

# Fallback directories for Excel paths
aexcel.checkpoint.dir=${java.io.tmpdir}/excel-checkpoints
excel.file.dir=${java.io.tmpdir}/excel-reports
