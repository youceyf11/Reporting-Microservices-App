# Test Configuration for Unit Tests
spring.application.name=reporting-service-test

# Use H2 in-memory database for unit tests
spring.r2dbc.url=r2dbc:h2:mem:///testdb
spring.r2dbc.username=sa
spring.r2dbc.password=

# Disable Spring Cloud compatibility check for tests
spring.cloud.compatibility-verifier.enabled=false

# Disable external services for unit tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# Kafka configuration for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Redis configuration for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Jira client configuration for tests
jira.base-url=http://localhost:8081
jira.username=test
jira.password=test

# SQL initialization
spring.sql.init.mode=never

# Logging
logging.level.org.project.reportingservice=INFO

# Performance settings
reporting.expected-hours-per-month=160
reporting.performance.excellent-threshold=0.9
reporting.performance.good-threshold=0.7
reporting.performance.poor-threshold=0.5
