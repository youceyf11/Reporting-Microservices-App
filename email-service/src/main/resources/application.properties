spring.application.name=email-service

server.port=8084

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=60000ms

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Gmail SMTP Configuration (Primary Provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Provider Configuration
email.providers.gmail.host=smtp.gmail.com
email.providers.gmail.port=587
email.providers.gmail.username=${GMAIL_USERNAME:your-email@gmail.com}
email.providers.gmail.password=${GMAIL_PASSWORD:your-app-password}
email.providers.gmail.enabled=true

# Logging Configuration
logging.level.org.project.emailservice=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.data.redis=INFO