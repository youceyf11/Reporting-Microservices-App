spring.config.import=optional:file:../.env[.properties]

spring.application.name=email-service

server.port=8084

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=60000ms

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Gmail SMTP Configuration (Primary Provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Provider Configuration
email.providers.gmail.host=smtp.gmail.com
email.providers.gmail.port=587
email.providers.gmail.username=${GMAIL_USERNAME:}
email.providers.gmail.password=${GMAIL_PASSWORD:}
email.providers.gmail.enabled=true

# Logging Configuration
logging.level.org.project.emailservice=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.data.redis=INFO

# Application-specific RabbitMQ Configuration
rabbitmq.exchange.name=email.exchange
rabbitmq.queue.urgent.name=email.queue.urgent
rabbitmq.queue.high.name=email.queue.high
rabbitmq.queue.normal.name=email.queue.normal
rabbitmq.queue.low.name=email.queue.low
rabbitmq.queue.dlq.name=email.queue.dlq
rabbitmq.routing.key.urgent=email.urgent
rabbitmq.routing.key.high=email.high
rabbitmq.routing.key.normal=email.normal
rabbitmq.routing.key.low=email.low
rabbitmq.routing.key.name=email.normal
rabbitmq.queue.name=email.queue.normal

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.mail=DEBUG
spring.mail.properties.mail.debug=true



eureka.client.service-url.defaultZone:http://discovery-service:8761/eureka

spring.kafka.bootstrap-servers:kafka:9092