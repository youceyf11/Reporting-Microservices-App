# Test Configuration for Email Service
spring.application.name=email-service-test

# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# Disable auto-configurations for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# RabbitMQ test properties (for any remaining @Value references)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.password=guest

# RabbitMQ routing keys for tests
rabbitmq.routing.key.urgent=email.urgent
rabbitmq.routing.key.high=email.high
rabbitmq.routing.key.normal=email.normal
rabbitmq.routing.key.low=email.low
rabbitmq.exchange.name=email.exchange

# Thymeleaf Configuration (keep for template testing)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.org.project.emailservice=DEBUG
logging.level.org.springframework=WARN
logging.level.root=WARN
