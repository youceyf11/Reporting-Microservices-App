# Test Configuration for Email Service
spring.application.name=email-service-test

# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# Disable Redis auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# Disable RabbitMQ auto-configuration for tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.autoconfigure.exclude=${spring.autoconfigure.exclude},org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Disable mail auto-configuration for tests
spring.autoconfigure.exclude=${spring.autoconfigure.exclude},org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Thymeleaf Configuration (keep for template testing)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.org.project.emailservice=DEBUG
logging.level.org.springframework=WARN
logging.level.root=WARN
